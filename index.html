<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- use for tailwind utility classes style -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- font Awesome for icon -->
    <!-- <script src="https://kit.fontawesome.com/26410810d5.js" crossorigin="anonymous"></script> -->
    <!-- google font for font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="">
        <div class="header-wraper flex flex-col sm:flex-row items-center justify-between md:max-w-[80%] md:mx-auto sm:max-w-[95%] sm:px-3 text-center md:text-left">
            <div class="header-content-side  w-[100%]">
                <h1  class="text-2xl font-bold manrope ">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="w-96 text-[#777777] py-4 text-wrap w-[100%]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
                    Your Taste Buds.</p>
                <div
                    class="flex items-center w-35 bg-linear-to-r from-orange-500 to-red-500 p-2 rounded text-white font-bold justify-center justify-self-center md:justify-self-start">
                    <button class=" align-center w-48 m-0 p-0">Explore More </button>
                    <img class="w-1/6 -rotate-45 " src="images/arrow-right-solid.svg" alt="">
                </div>
            </div>
            <div class="header-image-side relative">
                <div class="img ">
                    <img class="" src="images/banner.png" alt="">
                </div>
                <div
                    class=" absolute  bg-white drop-shadow-md  sm:p-2 md:p-4 rounded-lg flex flex-col md:flex-row sm:flex-col items-center top-[75%] left-[25%] ">
                    <div class="ranking-icon mr-2">
                        <img class="h-4" src="images/star-solid.svg" alt="">
                    </div>
                    <div class="ranking-content">
                        <p class="font-bold text-lg">5.00</p>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
